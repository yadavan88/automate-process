pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - "#approved-reviews-by>=1"
      - label!=early-semver-major
      - label!=semver-spec-major
      - "#files=1"
      - author=yadavan88
      - or:
        - label=early-semver-minor
        - label=early-semver-patch
    actions:
      merge:
        method: merge
